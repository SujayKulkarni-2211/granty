<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ draft.title }} - Grant Proposal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #777;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                font-size: 12pt;
            }
            .container {
                max-width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ draft.title }}</h1>
            <p class="text-muted">Generated on {{ draft.updated_at }}</p>
        </div>
        
        <div class="markdown-body">
            {{ draft.generated_content|safe }}
        </div>
        
        <div class="footer">
            <p>Generated with Grant Writing Assistant</p>
        </div>
        
        <div class="no-print mt-5">
            <button class="btn btn-primary" onclick="window.print()">Print / Save as PDF</button>
            <a href="/preview/{{ draft.id }}" class="btn btn-secondary">Back to Preview</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.0.0/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({ startOnLoad: true });
        
        document.addEventListener('DOMContentLoaded', function() {
            // Process any mermaid diagrams in the content
            processMermaidDiagrams();
        });
        
        function processMermaidDiagrams() {
            // Find all code blocks with mermaid class
            const mermaidBlocks = document.querySelectorAll('pre code.language-mermaid');
            
            mermaidBlocks.forEach((block, index) => {
                const content = block.textContent;
                const container = block.parentElement;
                
                // Create a div for mermaid
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = content;
                
                // Replace the code block with the mermaid div
                container.parentNode.replaceChild(mermaidDiv, container);
                
                // Initialize mermaid for this div
                try {
                    mermaid.init(undefined, mermaidDiv);
                } catch (error) {
                    console.error('Mermaid error:', error);
                    mermaidDiv.innerHTML = `<div class="alert alert-danger">Error rendering diagram: ${error.message}</div>`;
                }
            });
        }
    </script>
</body>
</html>
